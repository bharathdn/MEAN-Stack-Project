<div class="vertical-center col-md-4 col-sm-4 col-xs-8 col-md-offset-4">
    <div class="form-group">
        <div class="col-sm-10">
            <h4 class="text-warning">{{model.message}}</h4>
        </div>
    </div>
    <form ng-submit="model.loginPass(user)">
        <div class="form-group input-group-lg has-feedback">
            <i class="glyphicon glyphicon-user form-control-feedback"></i>
            <input ng-model="user.username" type="text" class="form-control" id="username"
                   placeholder="Username" required>
            <span ng-show="myform.myfield.$error.required">Please enter Username!</span>
        </div>
        <div class="form-group input-group-lg has-feedback">
            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
            <input ng-model="user.password" type="password" class="form-control" id="password"
                   placeholder="Password" required>
        </div>
        <div class="form-group">
            <button ng-click="model.loginPass(user)" class="btn btn-block btn-primary " href="#/profile">Login</button>
        </div>
    </form>
</div>
