<div class="vertical-center col-md-4 col-sm-4 col-xs-8 col-md-offset-5">
    <div class="form-group input-group-lg has-feedback">
        <i class="glyphicon glyphicon-user form-control-feedback"></i>
        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group input-group-lg has-feedback">
        <i class="glyphicon glyphicon-lock form-control-feedback"></i>
        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button ng-click="model.login(user)" class="btn btn-primary " href="#/profile">Login</button>
    </div>
</div>
