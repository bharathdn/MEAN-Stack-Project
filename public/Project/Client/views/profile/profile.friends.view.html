    <!-- display friend search results-->

    <div>
        <div>
            <h3>Users you might be interested to follow:</h3>
            <div class="">
                <ul class="thumbnails list-inline">
                    <li class="span4" ng-repeat="user in model.FriendUsers">
                        <div class="thumbnail" ng-hide=model.isCurrentUser(user)>
                            <a style="color:#7000FF" class="close" href="" ng-click="model.addFriend(user)">+</a>
                            <a ng-click="model.visitFriend(user)"><img src="//placehold.it/120x120"></a>
                            <p>{{user.firstName}} {{user.lastName}}</p>
                            <p ng-if="user.firstName == null">{{user.username}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div>
        <div>
            <h3>Users you follow:</h3>
            <div class="">
                <ul class="thumbnails list-inline">
                    <li ng-repeat="friend in model.Friends">
                        <div class="thumbnail">
                            <a style="color:#7000FF" class="close" href="" ng-click="model.removeFriend(friend)">x</a>
                            <a ng-click="model.visitFriend(user)"><img src="//placehold.it/120x120"></a>
                            <p>{{friend.firstName}} {{friend.lastName}}</p>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div>
            <h3>Users who follow you:</h3>
            <div class="">
                <ul class="thumbnails list-inline">
                    <li ng-repeat="friend in model.Followers">
                        <div class="thumbnail">
                            <a style="color:#7000FF" class="close" href="" ng-click="model.removeFollower(friend)">x</a>
                            <a ng-click="model.visitFriend(user)"><img src="//placehold.it/120x120"></a>
                            <p>{{friend.firstName}} {{friend.lastName}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
