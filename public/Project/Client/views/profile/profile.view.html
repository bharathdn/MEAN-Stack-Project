<div>
	<ul class="nav nav-tabs">
		<li role="presentation" class=active><a href="#/profile">Personal Info</a></li>
		<!--li role="presentation"><a href="">Interests</a></li-->
		<li role="presentation"><a href="#/profile_friends">Friends</a></li>
	</ul>
	<br/>
	<div ng-controller="ProfileController">
	<h1 class="page-header">Profile</h1>
	<form class="form-horizontal">

		<div class = "form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-8">
					<input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
				</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class = "form-group">
			<label for="fname" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-8">
					<input ng-model="user.firstName" type="text" class="form-control" id="fname"
						   placeholder="First Name" autocapitalize=words>
				</div>
		</div>

		<div class = "form-group">
			<label for="lname" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-8">
					<input ng-model="user.lastName" type="text" class="form-control" id="lname"
						   placeholder="Last Name" autocapitalize=words>
				</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input ng-model="user.email" type="email" class="form-control" id="email" placeholder="email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<a ng-click="model.update(user)"class="btn btn-primary col-sm-12"  role="button">Update</a>
			</div>
		</div>

	</form>
</div>
</div>
