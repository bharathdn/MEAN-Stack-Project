<div>
    <ul class="nav nav-tabs">
        <li role="presentation" class=active><a href="#/profile">Personal Info</a></li>
        <li role="presentation"><a href="">Interests</a></li>
        <li role="presentation"><a href="#/profile_friends">Friends</a></li>
    </ul>
    <br/>
    <div>
        <form class="form-horizontal">
            <div class = "form-group">
                <label for="firstname" class="col-sm-2 col control-label">First name</label>
                <div class="col-sm-10">
                    <input ng-model="firstName" type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
            </div>
            <div class = "form-group">
                <label for="lastname" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input ng-model="lastName" type="text" class="form-control" id="lastname" placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="email" type="email" class="form-control" id="email" placeholder="email">
                </div>
            </div>

            <div class = "form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="userName" type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="verifypassword" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input ng-model="verifyPassword" type="password" class="form-control" id="verifypassword" placeholder="Verify Password">
                </div>
            </div>

            <div class="form-group">
                <label for="dateofbirth" class="col-sm-2 control-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dateofbirth" placeholder="Select Date">
                </div>
            </div>

            <div class="form-group">
                <div class="dropdown">
                    <label for="dateofbirth" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <button class="btn btn-default dropdown-toggle" type="button"
                                id="country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Country
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="country">
                            <li><a href="#">US</a></li>
                            <li><a href="#">India</a></li>
                            <li><a href="#">Canada</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="" class="btn btn-primary col-sm-12" href="#/profile" role="button">Update</a>
                </div>
            </div>
        </form>

    </div>
</div>
