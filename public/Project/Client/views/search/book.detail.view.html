<h2>Deatils page for {{book.volumeInfo.title}}</h2>
<div class="table">
    <div class="row">
        <div class="col-md-3">
            <img width="100px" ng-src={{book.volumeInfo.imageLinks.smallThumbnail}}>
        </div>

        <div class="col-md-5">
            <div class="row">
                <h3><a ng-href={{book.volumeInfo.infoLink}}>
                    {{book.volumeInfo.title}}</a>
                </h3>
            </div>

            <div class="row">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>

            <div class="row">
                <div class="col">
                    <h4>User Sentiment Rating</h4>
                </div>
                <!--TODO make this dynamic -->
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar active" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:78%">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <a ng-href={{book.volumeInfo.previewLink}}>Preview on Google</a>
            </div>
            <div class="row">

                <div ng-if="book.volumeInfo.averageRating > 0">{{book.volumeInfo.averageRating}}/5</div>
                <uib-rating ng-model="model.rating" max="model.maxRating"
                            readonly="model.isReadonly" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                <!-- book.volumeInfo.averageRatingspan class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="model.isReadonly">{{model.percent}}%</span-->
            </div>
        </div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-md-10 text-justify">
            <p>{{book.volumeInfo.description}}</p>
        </div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-md-6">
            <h5>Write Your Review</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <textarea class="form-control"> </textarea>
        </div>
    </div>
</div>
