<h2>Deatils page for {{model.book.volumeInfo.title}}</h2>
<div class="table">
    <div class="row">
        <div class="col-md-3">
            <img width="100px" ng-src={{model.book.volumeInfo.imageLinks.smallThumbnail}}>
        </div>

        <div class="col-md-5">
            <div class="row">
                <h3><a ng-href={{book.volumeInfo.infoLink}}>
                    {{model.book.volumeInfo.title}}</a>
                </h3>
            </div>

            <div class="row">
                <div class="col">
                    <h4>User Sentiment Rating</h4>
                </div>
                <!--TODO make this dynamic -->
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar active" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:78%">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <a ng-href={{model.book.volumeInfo.previewLink}}>Preview on Google</a>
            </div>
            <div class="row">
                <div ng-if="model.book.volumeInfo.averageRating > 0">{{model.book.volumeInfo.averageRating}}/5</div>
            </div>
        </div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-md-10 text-justify">
            <p>{{model.book.volumeInfo.description}}</p>
        </div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-md-6">
            <h5>Write Your Review</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <textarea class="form-control"> </textarea>
        </div>
    </div>
</div>
