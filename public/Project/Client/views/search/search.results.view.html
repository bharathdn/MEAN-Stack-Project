<!--<div class="container-fluid">-->
<div>
    <h2>Showing results for {{searchQueryString}}</h2>
    <div class="table">
        <div ng-repeat="book in model.bookResults">
            <div class="row">
                <div class="col-md-3">
                    <img width="100px" ng-src={{book.volumeInfo.imageLinks.smallThumbnail}}>
                </div>

                <div class="col-md-5">
                    <div class="row">
                        <h3><a ng-click="model.getBookDetails(book)">
                            {{book.volumeInfo.title}}</a>
                        </h3>
                    </div>
                    <div class="row">
                        <a ng-href={{book.volumeInfo.previewLink}}>Preview on Google</a>
                    </div>

                    <div ng-if="book.volumeInfo.averageRating > 0" class="row">
                        <h4>User Sentiment Rating</h4>
                    </div>
                    <div class="row" >
                        <div ng-if="book.volumeInfo.averageRating > 0" class="progress-bar"
                             ng-class = "{'progress-bar-success'  : ((book.volumeInfo.averageRating >= 3.5) && (book.volumeInfo.averageRating < 5)),
                                          'progress-bar-info'     : ((book.volumeInfo.averageRating >= 2.5) && (book.volumeInfo.averageRating < 3.5)),
                                          'progress-bar-warning'  : ((book.volumeInfo.averageRating >= 1.5) && (book.volumeInfo.averageRating < 2.5)),
                                          'progress-bar-danger'   : ((book.volumeInfo.averageRating >= 0 ) && (book.volumeInfo.averageRating < 1.5))}"
                             role="progressbar"
                             aria-valuenow="book.volumeInfo.averageRating * 20" aria-valuemin="0" aria-valuemax="100"
                             style="width:{{book.volumeInfo.averageRating * 20}}%">
                            {{book.volumeInfo.averageRating * 20}}
                        </div>
                    </div>

                    <div class="row">

                        <div ng-if="book.volumeInfo.averageRating > 0">{{book.volumeInfo.averageRating}}/5</div>
                        <uib-rating ng-model="model.rating" max="model.maxRating"
                                    readonly="model.isReadonly" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                        <!-- book.volumeInfo.averageRatingspan class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="model.isReadonly">{{model.percent}}%</span-->
                    </div>

                    <div class="row" ng-hide="model.isLogin()">
                        <a ng-click="model.addFav(book)"><span style="color:red" class="glyphicon glyphicon-heart"></span></a>
                    </div>
                </div>
            </div>
            &nbsp;
            <div class="row ellipsis">
                <div class="col-md-10 text-justify">
                    <p>{{book.volumeInfo.description}}</p>
                    <!--p>{{book.searchInfo.textSnippet}}</p-->
                </div>
            </div>
            &nbsp;
        </div>
    </div>
</div>
