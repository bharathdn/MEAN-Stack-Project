<div ng-controller="LoginController">
	<h1 class="page-header">Login</h1>
	<form class="form-horizontal">

		<div class = "form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
				</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="model.login(user)" class="btn btn-primary col-sm-12" id="submit-button" role="button">Login</button>
			</div>
		</div>
	</form>
</div>
