<div ng-controller="RegisterController">
	<h1 class="page-header">Register</h1>
	<form class="form-horizontal">

		<div class = "form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
				</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
		<label for="verifypassword" class="col-sm-2 control-label">Verify Password</label>
			<div class="col-sm-10">
				<input ng-model="user.verifyPassword" type="password" class="form-control" id="verifypassword" placeholder="Verify Password">
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input ng-model="user.email" type="email" class="form-control" id="email" placeholder="email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a ng-click="model.registerNewUser(user)" class="btn btn-primary col-sm-12" href="" role="button">Register</a>
			</div>
		</div>
	</form>
</div>
