<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="hello.js"></script>
		
	</head>
	
	<body>
		<div class="container" ng-controller="HelloWorldController">
			<h1>AngularJS-APP</h1>
			
			{{hello}}
			
			<input ng-model="courseName" placeholder="Course Name" class="form-control">
			
			<h2>{{courseName}}</h2>
			
			<p>
				{{user}}
			</p>
			
			<ul>
				<li>First Name : {{user.fName}}</li>
				<li>Last Name : {{user.lName}}</li>
			</ul>
			
			
			<h2>Courses</h2>
			
			{{courses}}
			
			<table class="table table-striped"">
			<thead>
				<tr>
					<th>Title</th>
					<th>Seats</th>
					<th>Start Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="course in courses">
					<td>{{course.title}}</td>
					<td>{{course.seats}}</td>
					<td>{{course.starts | date}}</td>
					<td>
						<button ng-click="removeCourse(course)" class="btn btn-danger">Remove</button>
					</td>
				</tr>
			</tbody>	
			</table>
				
		</div>
		
	</body>
</html>
