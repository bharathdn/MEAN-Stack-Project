<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
	
		<script src = "appRoute.js"></script>
		<script src = "app.js"></script>
		<script src = "p1controller.js"></script>
			
	</head>
	<body>
		<div class="container" ng-controller="myController">
		<h1>Sample APP<h1>
		<ul class="list-inline nav nav-pills">
			<li><a class="btn btn-primary" href="#/DefaultPage">Default Page</a></li>
			<li><a class="btn btn-primary" href="#/page1">Page1</a></li>
			<li><a class="btn btn-primary" href="#/page2">Page2</a></li>
		</ul>	
		<div ng-view >
			
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Name</td>
					<td>Phone Number</td>	
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in details">
					<td>{{detail.fname}}</td>
					<td>{{detail.phone}}</td>
				</tr>	
			</tbody>
		</table>	
		</div>
	</body>
</html>
