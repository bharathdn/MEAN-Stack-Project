<!DOCTYPE html>
<html>
	<head>
		<title>Intro to Document Object</title>
		
			
	</head>
	<body>
		<h1>Hello World</h1>
		
		<script>
			document.write("Hello World");
			document.write("<ul>");
			for(var i=0; i<10; i++)
			{
				document.write("<li> HEllo "+i);
			}
			document.write("</ul>");
		</script>
		
		<table>
			<script>
				for (var row=1; row<=10; row++)
				{
					document.write("<tr>");
					for(var col=1; col<=5; col++)
					{
					document.write("<td>");
					document.write(row * col);
					document.write("</td>");	
					}
					document.write("</tr>");
				}
			</script>
		</table>
	
	</body>
<html>
