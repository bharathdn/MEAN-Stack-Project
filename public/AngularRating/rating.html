<!DOCTYPE html>
<html lang="en" ng-app="RatingDemoCtrlapp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>

    <script src ="../UIAngular/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="rating.js"></script>
</head>
<body>
<div ng-controller="RatingDemoCtrl as model">
    <div>
        <uib-rating ng-model="model.rate" max="model.max" readonly="model.isReadonly"
                     
                    aria-labelledby="default-rating"></uib-rating>
        <!--span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span-->
    </div>
</div>

</body>
</html>
