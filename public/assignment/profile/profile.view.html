<div ng-controller="ProfileController">
	<h1 class="page-header">Profile</h1>
	<form class="form-horizontal">

		<div class = "form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input ng-model="userName" type="text" class="form-control" id="username" placeholder="Username">
				</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>

		<div class = "form-group">
			<label for="fname" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input ng-model="fName" type="text" class="form-control" id="fname" placeholder="First Name">
				</div>
		</div>

		<div class = "form-group">
			<label for="lname" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input ng-model="lName" type="text" class="form-control" id="lname" placeholder="Last Name">
				</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input ng-model="eMail" type="email" class="form-control" id="email" placeholder="email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a ng-click="update()"class="btn btn-primary col-sm-12"  role="button">Update</a>
			</div>
		</div>

	</form>
</div>
