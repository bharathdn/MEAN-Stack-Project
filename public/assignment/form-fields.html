<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<!--link href="../css/bootstrap.min.css" rel="stylesheet"-->
		<!-- this dashboard.css is from course website -->
		<link href="dashboard.css" rel="stylesheet">
	</head>
	
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Form Maker</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">	
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Username</a></li>
					<li><a href="#">Logout</a></li>				
				</ul>
			</div>	
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="home.html">Home</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="admin.html">Admin</a></li>
					<li class="active"><a href="forms.html">Forms<span class="sr-only">(current)</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-offset-2 main">
				<h1 class="page-header">Forms : Registration Form</h1>
				
				<ul class="nav nav-tabs">
					<li role="presentation"><a href="forms.html">Forms</a></li>
					<li role="presentation" class=active><a href="form-fields.html">Fields</a></li>
				</ul>
				
				<div class = "form-group container">
					<br>
					<div class="row">
						<div class="col-xs-4">
						<label for="fname" class="control-label">First Name:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" id="fname" placeholder="First Name">
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-4">
						<label for="lname" class="control-label">Last Name:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<input type="text" class="form-control" id="lname" placeholder="Last Name">
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-4">
						<label for="dateofbirth" class="control-label">Date of Birth:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
									<input type="date" class="form-control" id="dateofbirth" placeholder="Select Date">	
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-4">
						<label for="gender" class="control-label">Gender:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<select class="form-control" type="text" name="gender" id="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>	
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-4">
						<label for="roles" class="control-label">Roles:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="checkbox">
								<label><input name="role" type="checkbox" value="admin">
								Admin</label> 	
							</div>
							<div class="checkbox">
								<label><input name="role" type="checkbox" value="student">
								Student</label> 	
							</div>
							<div class="checkbox">
								<label><input name="role" type="checkbox" value="user">
								User</label> 	
							</div>	
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-4">
						<label for="roles" class="control-label">License Agreement:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="radio">
								<label><input name="licenseradio" type="radio" value="yes">
								Yes</label> 	
							</div>
							<div class="radio">
								<label><input name="licenseradio" type="radio" value="no">
								No</label> 	
							</div>
								
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-pencil"></scan>
							<scan class="glyphicon glyphicon-plus"></scan>
							<scan class="glyphicon glyphicon-remove"></scan>
							<scan class="glyphicon glyphicon-align-justify"></scan>
						</div>
					</div>
					
					<hr>
					
					<div class="row">
						<div class="col-xs-4">
						<label for="addnewfield" class="control-label">Add New Field:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<select class="form-control" type="text" name="addnewfield" id="addnewfield">
								<option value="singlelinetext">Single Line Text</option>
								<option value="date">Date</option>
								<option value="dropdown">Dropdown</option>
								<option value="checkboxes">Checkboxes</option>
								<option value="radiobuttons">Radio Buttons</option>
								<option value="paragraphtext">Paragraph Text Field</option>
							</select>	
						</div>
						<div class="col-xs-4">
							<scan class="glyphicon glyphicon-plus"></scan>
						</div>
					</div>
				</div>	
		</div>
	</div>
	</div>					
	</body>
</html>
