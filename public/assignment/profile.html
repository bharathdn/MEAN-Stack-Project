<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<!--link href="../css/bootstrap.min.css" rel="stylesheet"-->
		<!-- this dashboard.css is from course website -->
		<link href="dashboard.css" rel="stylesheet">
	</head>
	
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Form Maker</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">	
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Username</a></li>
					<li><a href="#">Logout</a></li>				
				</ul>
			</div>	
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="#">Home</a></li>
					<li class="active"><a href="#">Profile<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Admin</a></li>
					<li><a href="#">Forms</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-offset-2 main">
				<h1 class="page-header">Profile</h1>
				<form class="form-horizontal">
					
					<div class = "form-group">						
						<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
					</div>
					
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
					
					<div class = "form-group">						
						<label for="fname" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname" placeholder="First Name">
							</div>
					</div>
					
					<div class = "form-group">						
						<label for="lname" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname" placeholder="Last Name">
							</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="email">
						</div>
					</div>							
						
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a class="btn btn-default col-sm-12" href="profile.html" role="button">Update</a>
						</div>
					</div> 				
				</form>	
			</div>	
		</div>
	</div>					
	</body>
</html>
