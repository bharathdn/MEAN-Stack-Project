<div>
	<h1 class="page-header">Forms : Registration Form</h1>

	<ul class="nav nav-tabs">
		<li role="presentation"><a href="#/form">Forms</a></li>
		<li role="presentation" class=active><a href="forms/form-fields.view.html">Fields</a></li>
	</ul>

	<div class = "form-group container">

		<div class="row">
			<div class="col-xs-4">
			<label for="fname" class="control-label">First Name:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<input type="text" class="form-control" id="fname" placeholder="First Name">
			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
			<label for="lname" class="control-label">Last Name:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<input type="text" class="form-control" id="lname" placeholder="Last Name">
			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
			<label for="dateofbirth" class="control-label">Date of Birth:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
						<input type="date" class="form-control" id="dateofbirth" placeholder="Select Date">
			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
			<label for="gender" class="control-label">Gender:</label>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<select class="form-control" type="text" name="gender" id="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
			<label for="roles" class="control-label">Roles:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="checkbox">
					<label><input name="role" type="checkbox" value="admin">
					Admin</label>
				</div>
				<div class="checkbox">
					<label><input name="role" type="checkbox" value="student">
					Student</label>
				</div>
				<div class="checkbox">
					<label><input name="role" type="checkbox" value="user">
					User</label>
				</div>
			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
			<label for="roles" class="control-label">License Agreement:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="radio">
					<label><input name="licenseradio" checked type="radio" value="yes">
					Yes</label>
				</div>
				<div class="radio">
					<label><input name="licenseradio" type="radio" value="no">
					No</label>
				</div>

			</div>
			<div class="col-xs-4">
				<scan class="glyphicon glyphicon-pencil btn"></scan>
				<scan class="glyphicon glyphicon-plus btn"></scan>
				<scan class="glyphicon glyphicon-remove btn"></scan>
				<scan class="glyphicon glyphicon-align-justify btn"></scan>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-xs-4">
			<label for="addnewfield" class="control-label">Add New Field:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<select class="form-control" type="text" name="addnewfield" id="addnewfield">
					<option value="singlelinetext">Single Line Text</option>
					<option value="date">Date</option>
					<option value="dropdown">Dropdown</option>
					<option value="checkboxes">Checkboxes</option>
					<option value="radiobuttons">Radio Buttons</option>
					<option value="paragraphtext">Paragraph Text Field</option>
				</select>
			</div>
			<div class="col-xs-3">
				<scan class="glyphicon glyphicon-plus btn"></scan>
			</div>
		</div>
	</div>
</div>
