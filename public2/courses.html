<!DOCTYPE html>
<html ng-app="CourseApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <script src="app.js"></script>
    <script src="course.service.js"></script>


</head>
<body>
<div class="container" ng-controller="courseController">
    <h1>Courses</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Seats</th>
                <th>Start Date</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <td><input ng-model="course.title" class="form-control"></td>
                <td><input ng-model="course.seats" class="form-control"></td>
                <td><input ng-model="course.starts" class="form-control"></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="{'success' : $index == selectedCourseIndex }" ng-click="selectCourse($index)" ng-repeat="course in courses">
                <td>{{course.title}}</td>
                <td>{{course.seats}}</td>
                <td>{{course.starts | date: 'short'}}</td>
                <td><button class="btn btn-danger" ng-click="removeCourse($index)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
